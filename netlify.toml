[build]
  command = "npm run build"
  publish = ".next"
  # Explicit install command with legacy peer deps flag
  install = "npm install --legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Also set as environment variable for npm commands
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Note: @netlify/plugin-nextjs automatically handles Next.js routing
# No manual redirects needed for API routes or pages

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 