[build]
  command = "npm run build"
  # Note: @netlify/plugin-nextjs automatically handles the publish directory

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Legacy peer deps is handled via .npmrc file
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Note: @netlify/plugin-nextjs automatically handles Next.js routing
# No manual redirects needed for API routes or pages

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' *.netlify.app *.supabase.co; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob: *.supabase.co *.netlify.app; connect-src 'self' *.supabase.co *.netlify.app"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects for clean URLs (optional - handled by Next.js)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301 